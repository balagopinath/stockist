input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

schema {
    query:Query
    mutation: Mutation
}

type Query {
    getExchanges: [Exchange]
}

type Mutation {
    addExchange(id: ID!, name: String, description: String, priority: Int): Exchange
}

type Exchange {
    id: ID!
    name: String
    description: String
    priority: Int
}